<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="main">
        <div class="left">
            <h1>Facebook</h1>
            <p>Connet with friends and the world around you on Facebook</p>
        </div>
        <div class="right">
            <form>
                <input type="email , tel" placeholder="Email or phone number">
                <input type="password" placeholder="password">
                <button class="one">Login</button>
                <button class="two">Forget Password?</button>
            </form>
            <button class="three">Create new account</button>
        </div>
    </section>
</body>

</html>
